<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="FlexForge" />
  <meta name="theme-color" content="#0a0a0f" />
  <title>FlexForge | Forge Your Perfect Workout</title>
  
  <!-- Fonts: Inter for body, Outfit for display -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  
  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --bg-primary: #08080c;
      --bg-secondary: #0f0f14;
      --bg-card: rgba(18, 18, 24, 0.85);
      --bg-elevated: rgba(28, 28, 38, 0.9);
      --accent-primary: #ff6b35;
      --accent-primary-glow: rgba(255, 107, 53, 0.35);
      --accent-secondary: #ff4757;
      --accent-blue: #4facfe;
      --accent-green: #00f5a0;
      --accent-green-glow: rgba(0, 245, 160, 0.25);
      --text-primary: #ffffff;
      --text-secondary: #7a7a8c;
      --text-muted: #4a4a5a;
      --border-subtle: rgba(255, 255, 255, 0.06);
      --border-medium: rgba(255, 255, 255, 0.1);
      --border-accent: rgba(255, 107, 53, 0.3);
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
      background: var(--bg-primary);
      min-height: 100vh; 
      min-height: -webkit-fill-available;
      overflow-x: hidden; 
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
      font-feature-settings: 'ss01' on, 'cv01' on;
    }
    
    /* Animated background - more subtle and sophisticated */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(ellipse 100% 60% at 50% -30%, rgba(255, 107, 53, 0.08) 0%, transparent 60%),
        radial-gradient(ellipse 80% 50% at 100% 100%, rgba(79, 172, 254, 0.05) 0%, transparent 50%),
        radial-gradient(ellipse 60% 40% at 0% 90%, rgba(255, 71, 87, 0.04) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }
    
    /* Icon styling */
    .icon { 
      display: inline-flex; 
      align-items: center; 
      justify-content: center;
      flex-shrink: 0;
    }
    .icon svg { 
      width: 100%; 
      height: 100%; 
      stroke-width: 2;
    }
    
    /* Header */
    .header { 
      background: linear-gradient(180deg, rgba(8, 8, 12, 0.98) 0%, rgba(8, 8, 12, 0.9) 100%);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border-bottom: 1px solid var(--border-subtle);
      padding: 16px 20px; 
      position: sticky; 
      top: 0; 
      z-index: 50;
    }
    .header-content { display: flex; justify-content: space-between; align-items: center; }
    .header-brand { display: flex; align-items: center; gap: 10px; }
    .header-logo {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      box-shadow: 0 4px 16px var(--accent-primary-glow);
    }
    .header-logo .icon { width: 20px; height: 20px; }
    .header-title { 
      font-family: 'Outfit', sans-serif;
      font-size: 22px; 
      font-weight: 800; 
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .header-subtitle { 
      color: var(--text-muted); 
      font-size: 11px; 
      margin-top: 2px; 
      font-weight: 500;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }
    .nav-tabs { display: flex; gap: 6px; }
    .nav-tab { 
      padding: 10px 18px; 
      border-radius: 10px; 
      background: transparent; 
      border: 1px solid var(--border-medium);
      color: var(--text-secondary); 
      font-size: 12px; 
      font-weight: 600; 
      cursor: pointer; 
      transition: all 0.2s ease;
      text-transform: uppercase; 
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .nav-tab .icon { width: 16px; height: 16px; }
    .nav-tab:hover { 
      background: rgba(255,255,255,0.05);
      border-color: var(--border-accent);
    }
    .nav-tab.active { 
      background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
      color: #fff; 
      border-color: transparent;
      box-shadow: 0 4px 20px var(--accent-primary-glow);
      font-weight: 700;
    }
    .nav-tab:active { transform: scale(0.95); }
    
    /* Pages */
    .page { display: none; animation: fadeIn 0.3s ease; }
    .page.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    
    /* Week Tabs */
    .week-tabs-container { padding: 20px 20px 16px 20px; }
    .week-tabs-scroll { 
      display: flex; 
      gap: 10px; 
      overflow-x: auto; 
      -webkit-overflow-scrolling: touch;
      padding-bottom: 8px;
      scrollbar-width: none;
      scroll-snap-type: x mandatory;
    }
    .week-tabs-scroll::-webkit-scrollbar { display: none; }
    .week-tab { 
      min-width: 90px;
      padding: 14px 16px; 
      border-radius: 14px; 
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      cursor: pointer; 
      transition: all 0.2s ease;
      flex-shrink: 0;
      scroll-snap-align: start;
      backdrop-filter: blur(16px);
    }
    .week-tab:hover { border-color: var(--border-medium); }
    .week-tab:active { transform: scale(0.96); }
    .week-tab.active { 
      background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
      border-color: transparent;
      box-shadow: 0 6px 24px var(--accent-primary-glow);
    }
    .week-number { font-size: 16px; font-weight: 700; color: var(--text-primary); margin-bottom: 4px; letter-spacing: -0.3px; }
    .week-progress { font-size: 10px; color: var(--text-muted); font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
    .week-tab.active .week-number { color: #fff; }
    .week-tab.active .week-progress { color: rgba(255, 255, 255, 0.8); }
    
    /* Day Tabs */
    .day-tabs-container { padding: 0 20px 20px 20px; }
    .day-tabs { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .day-tab { 
      padding: 18px 14px; 
      border-radius: 16px; 
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      cursor: pointer; 
      transition: all 0.2s ease;
      text-align: center;
      backdrop-filter: blur(16px);
      position: relative;
      overflow: hidden;
    }
    .day-tab::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: transparent;
      transition: background 0.2s ease;
    }
    .day-tab:hover { border-color: var(--border-medium); }
    .day-tab:active { transform: scale(0.97); }
    .day-tab.active { 
      background: linear-gradient(180deg, rgba(79, 172, 254, 0.15) 0%, rgba(79, 172, 254, 0.05) 100%);
      border-color: rgba(79, 172, 254, 0.4);
      box-shadow: 0 6px 24px rgba(79, 172, 254, 0.15);
    }
    .day-tab.active::before {
      background: linear-gradient(90deg, var(--accent-blue) 0%, #00c6fb 100%);
    }
    .day-tab.completed { 
      background: linear-gradient(180deg, rgba(0, 245, 160, 0.1) 0%, rgba(0, 245, 160, 0.03) 100%);
      border-color: rgba(0, 245, 160, 0.25);
    }
    .day-tab.completed::before {
      background: linear-gradient(90deg, var(--accent-green) 0%, #00d9a6 100%);
    }
    .day-tab.completed.active {
      background: linear-gradient(180deg, rgba(0, 245, 160, 0.18) 0%, rgba(0, 245, 160, 0.06) 100%);
      border-color: rgba(0, 245, 160, 0.4);
      box-shadow: 0 6px 24px var(--accent-green-glow);
    }
    .day-name { font-size: 15px; font-weight: 700; color: var(--text-primary); margin-bottom: 4px; }
    .day-subtitle { font-size: 11px; color: var(--text-secondary); font-weight: 500; line-height: 1.3; }
    .day-date { 
      font-size: 10px; 
      color: var(--accent-green);
      font-weight: 700; 
      margin-top: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .day-check { 
      margin-top: 8px; 
      width: 22px; 
      height: 22px; 
      color: var(--accent-green);
      display: inline-flex;
      filter: drop-shadow(0 2px 6px var(--accent-green-glow)); 
    }
    
    /* Week Info Banner */
    .week-info-banner {
      margin: 0 20px 20px 20px;
      padding: 16px 18px;
      background: linear-gradient(135deg, rgba(255, 107, 53, 0.08) 0%, rgba(255, 107, 53, 0.02) 100%);
      border: 1px solid rgba(255, 107, 53, 0.15);
      border-radius: 14px;
      backdrop-filter: blur(16px);
      position: relative;
      overflow: hidden;
    }
    .week-info-banner::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      background: linear-gradient(180deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
    }
    .week-info-title { 
      font-size: 11px; 
      font-weight: 700; 
      color: var(--accent-primary); 
      margin-bottom: 8px; 
      text-transform: uppercase; 
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .week-info-title .icon { width: 14px; height: 14px; }
    .week-info-text { font-size: 13px; color: var(--text-secondary); line-height: 1.6; }
    
    /* Workout Container */
    .workout-container { padding: 0 20px 120px 20px; }
    
    /* Exercise Card */
    .exercise-card { 
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 16px; 
      padding: 18px; 
      margin-bottom: 14px;
      transition: all 0.2s ease;
      backdrop-filter: blur(16px);
      position: relative;
    }
    .exercise-card::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 16px;
      padding: 1px;
      background: linear-gradient(135deg, transparent 0%, rgba(255,255,255,0.03) 100%);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }
    .exercise-card:active { transform: scale(0.985); }
    .exercise-card.completed { 
      background: linear-gradient(135deg, rgba(0, 245, 160, 0.1) 0%, rgba(0, 245, 160, 0.03) 100%);
      border-color: rgba(0, 245, 160, 0.25);
    }
    .exercise-card.completed::after {
      background: linear-gradient(135deg, rgba(0, 245, 160, 0.2) 0%, transparent 50%);
    }
    
    .exercise-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 16px; }
    .exercise-name { font-size: 14px; font-weight: 600; color: var(--text-primary); flex: 1; line-height: 1.5; padding-right: 12px; }
    .pr-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      background: linear-gradient(135deg, #ffd700 0%, #ffb700 100%);
      color: #000;
      font-size: 10px;
      font-weight: 700;
      padding: 3px 8px;
      border-radius: 6px;
      margin-left: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .pr-badge .icon { width: 12px; height: 12px; }
    .complete-btn { 
      width: 42px; 
      height: 42px; 
      border-radius: 12px;
      border: 2px solid var(--border-medium);
      background: rgba(255, 255, 255, 0.03);
      color: var(--text-muted); 
      cursor: pointer; 
      transition: all 0.2s ease;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .complete-btn .icon { width: 20px; height: 20px; }
    .complete-btn:hover { border-color: var(--accent-green); color: var(--accent-green); }
    .exercise-card.completed .complete-btn { 
      background: linear-gradient(135deg, var(--accent-green) 0%, #00d9a6 100%);
      border-color: transparent;
      color: #000;
      box-shadow: 0 4px 16px var(--accent-green-glow);
    }
    .complete-btn:active { transform: scale(0.9); }
    
    .exercise-details { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
    .detail-group { display: flex; flex-direction: column; }
    .detail-label { 
      font-size: 10px; 
      color: var(--text-muted); 
      text-transform: uppercase; 
      letter-spacing: 1px; 
      font-weight: 600; 
      margin-bottom: 6px;
    }
    .detail-input { 
      width: 100%; 
      padding: 12px 8px;
      border-radius: 10px; 
      border: 1px solid var(--border-subtle);
      background: rgba(0, 0, 0, 0.3);
      font-size: 16px; 
      font-weight: 700; 
      color: var(--text-primary); 
      text-align: center;
      transition: all 0.2s ease;
      font-family: 'Inter', sans-serif;
    }
    .detail-input:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px var(--accent-primary-glow);
    }
    .detail-input::placeholder { color: var(--text-muted); }
    .exercise-card.completed .detail-input { 
      background: rgba(0, 245, 160, 0.06); 
      border-color: rgba(0, 245, 160, 0.2);
    }
    
    .weight-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .weight-input { 
      width: 100%; 
      padding: 14px; 
      border-radius: 10px; 
      border: 1px solid var(--border-subtle);
      background: rgba(0, 0, 0, 0.3);
      font-size: 17px; 
      font-weight: 700; 
      color: var(--text-primary); 
      text-align: center;
      font-family: 'Inter', sans-serif;
    }
    .weight-input::placeholder { color: var(--text-muted); }
    .weight-label { 
      display: flex; 
      align-items: center; 
      justify-content: center;
      font-size: 12px; 
      font-weight: 600; 
      color: var(--text-secondary);
      text-transform: uppercase; 
      letter-spacing: 0.5px;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 10px;
      border: 1px solid var(--border-subtle);
    }
    
    /* Custom Exercise Section */
    .custom-exercise-section { 
      margin-top: 28px; 
      padding-top: 24px; 
      border-top: 1px solid var(--border-subtle);
    }
    .custom-exercise-title { 
      font-size: 12px; 
      font-weight: 700; 
      color: var(--accent-primary); 
      margin-bottom: 14px;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 8px;
      letter-spacing: 1px;
    }
    .custom-exercise-title .icon { width: 16px; height: 16px; }
    .custom-input { 
      width: 100%; 
      padding: 14px 16px;
      border-radius: 12px; 
      border: 1px solid var(--border-subtle);
      background: rgba(0, 0, 0, 0.3);
      font-size: 15px; 
      color: var(--text-primary); 
      margin-bottom: 12px; 
      font-weight: 500;
      font-family: 'Inter', sans-serif;
      transition: all 0.2s ease;
    }
    .custom-input:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px var(--accent-primary-glow);
    }
    .custom-input::placeholder { color: var(--text-muted); }
    .custom-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; margin-bottom: 12px; }
    .add-custom-btn { 
      width: 100%; 
      padding: 16px; 
      border-radius: 12px; 
      background: linear-gradient(135deg, rgba(255, 107, 53, 0.12) 0%, rgba(255, 107, 53, 0.05) 100%);
      border: 1px solid rgba(255, 107, 53, 0.2);
      color: var(--accent-primary); 
      font-size: 13px; 
      font-weight: 700; 
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .add-custom-btn:hover { border-color: var(--accent-primary); }
    .add-custom-btn:active { transform: scale(0.97); }
    .add-custom-btn .icon { width: 16px; height: 16px; }
    
    /* Save Button */
    .save-workout-btn { 
      width: 100%; 
      padding: 18px 24px; 
      border-radius: 14px; 
      border: 1px solid rgba(0, 245, 160, 0.15);
      background: linear-gradient(135deg, rgba(0, 245, 160, 0.1) 0%, rgba(0, 245, 160, 0.03) 100%);
      color: var(--text-muted); 
      font-size: 14px; 
      font-weight: 700; 
      text-transform: uppercase; 
      letter-spacing: 1.5px; 
      cursor: pointer; 
      transition: all 0.2s ease;
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .save-workout-btn .icon { width: 20px; height: 20px; }
    .save-workout-btn:active { transform: scale(0.98); }
    .save-workout-btn.ready { 
      background: linear-gradient(135deg, var(--accent-green) 0%, #00d9a6 100%);
      border-color: transparent;
      color: #000;
      box-shadow: 0 8px 32px var(--accent-green-glow);
    }
    
    /* Stats Page */
    .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; padding: 20px; }
    .backup-section { 
      padding: 0 20px 20px 20px;
    }
    .backup-buttons { 
      display: grid; 
      grid-template-columns: 1fr 1fr; 
      gap: 12px; 
    }
    .backup-btn { 
      padding: 14px; 
      border-radius: 12px; 
      border: 1px solid var(--border-medium);
      background: var(--bg-card);
      color: var(--text-primary); 
      font-size: 11px; 
      font-weight: 700; 
      cursor: pointer; 
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      backdrop-filter: blur(16px);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .backup-btn .icon { width: 16px; height: 16px; }
    .backup-btn:hover { border-color: var(--border-accent); }
    .backup-btn:active { transform: scale(0.96); }
    .backup-btn.download { 
      border-color: rgba(0, 245, 160, 0.2); 
      color: var(--accent-green);
      background: linear-gradient(135deg, rgba(0, 245, 160, 0.08) 0%, transparent 100%);
    }
    .backup-btn.upload { 
      border-color: rgba(79, 172, 254, 0.2); 
      color: var(--accent-blue);
      background: linear-gradient(135deg, rgba(79, 172, 254, 0.08) 0%, transparent 100%);
    }
    .stat-card { 
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 16px; 
      padding: 24px 20px;
      text-align: center;
      backdrop-filter: blur(16px);
      position: relative;
      overflow: hidden;
    }
    .stat-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255, 107, 53, 0.05) 0%, transparent 50%);
      pointer-events: none;
    }
    .stat-value { 
      font-family: 'Outfit', sans-serif;
      font-size: 40px; 
      font-weight: 800; 
      background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 6px;
      position: relative;
    }
    .stat-label { font-size: 10px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1.2px; font-weight: 600; position: relative; }
    
    .history-section { padding: 0 20px 120px 20px; }
    .section-title { 
      font-family: 'Outfit', sans-serif;
      font-size: 18px; 
      font-weight: 700; 
      color: var(--text-primary); 
      margin-bottom: 18px; 
      letter-spacing: -0.3px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .section-title .icon { width: 20px; height: 20px; color: var(--accent-primary); }
    .history-card { 
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 16px; 
      padding: 18px;
      margin-bottom: 14px;
      backdrop-filter: blur(16px);
    }
    .history-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 14px; gap: 12px; }
    .history-workout-name { font-size: 14px; font-weight: 600; color: var(--text-primary); margin-bottom: 4px; line-height: 1.4; }
    .history-date { font-size: 11px; color: var(--text-muted); font-weight: 500; }
    .history-badge { 
      padding: 5px 10px;
      border-radius: 8px; 
      background: linear-gradient(135deg, rgba(255, 107, 53, 0.12) 0%, rgba(255, 107, 53, 0.05) 100%);
      color: var(--accent-primary); 
      font-size: 10px; 
      font-weight: 700; 
      text-transform: uppercase; 
      letter-spacing: 0.5px;
      border: 1px solid rgba(255, 107, 53, 0.15);
      white-space: nowrap;
    }
    .history-actions { display: flex; align-items: center; gap: 8px; flex-shrink: 0; }
    .delete-btn { 
      padding: 6px 10px;
      border-radius: 8px; 
      background: transparent; 
      border: 1px solid rgba(255, 71, 87, 0.2);

    .streak-card {

    </div>
    
    <!-- Workout Container -->
    <div class="workout-container" id="workoutContainer"></div>
  </div>
  
  <!-- Rest Timer Overlay -->
  <div class="rest-timer-overlay" id="restTimerOverlay">
    <div class="rest-timer-content">
      <div class="rest-timer-left">
        <div class="rest-timer-circle" id="restTimerCircle">
          <div class="rest-timer-time" id="restTimerTime">60</div>
        </div>
        <div class="rest-timer-info">
          <div class="rest-timer-title">Rest Timer</div>
          <div class="rest-timer-subtitle" id="restTimerSubtitle">Get ready for next set!</div>
        </div>
      </div>
      <button class="rest-timer-skip" type="button" onclick="skipRestTimer()">Skip</button>
    </div>
  </div>

  <!-- Progress Page -->
  <div id="progressPage" class="page">
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="totalWorkouts">0</div>
        <div class="stat-label">Workouts</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="currentWeekStat">1</div>
        <div class="stat-label">Current Week</div>
      </div>
      <div class="stat-card streak-card">
        <div class="streak-content">
          <i data-lucide="flame" class="streak-icon icon"></i>
          <div class="streak-info">
            <div class="streak-value" id="streakCount">0</div>
            <div class="streak-label">Day Streak</div>
          </div>
        </div>
      </div>
    </div>

    <div class="backup-section">
      <div class="backup-buttons">
        <button class="backup-btn download" type="button" onclick="downloadBackup()">
          <i data-lucide="download" class="icon"></i>
          Download
        </button>
        <button class="backup-btn upload" type="button" onclick="document.getElementById('restoreFile').click()">
          <i data-lucide="upload" class="icon"></i>
          Restore
        </button>
      </div>
      <input type="file" id="restoreFile" accept=".csv" style="display: none;" onchange="restoreBackup(event)" />
    </div>

    <div class="history-section">
      <div class="section-title">
        <i data-lucide="history" class="icon"></i>
        Workout History
      </div>
      <div id="historyContainer"></div>
    </div>
  </div>

  <!-- Achievement Popup -->
  <div class="overlay" id="overlay"></div>
  <div class="achievement-popup" id="achievementPopup">
    <div class="achievement-icon" id="achievementIcon">
      <i data-lucide="trophy" class="icon"></i>
    </div>
    <div class="achievement-title" id="achievementTitle">Great Work!</div>
    <div class="achievement-text" id="achievementText">Keep crushing it!</div>
  </div>

  <!-- Confirm Dialog -->
  <div class="overlay" id="confirmOverlay"></div>
  <div class="confirm-dialog" id="confirmDialog">
    <div class="confirm-header">
      <i data-lucide="alert-triangle" class="icon"></i>
    <div class="confirm-title" id="confirmTitle">Confirm Action</div>
    </div>
    <div class="confirm-text" id="confirmText">Are you sure?</div>
    <div class="confirm-buttons">
      <button class="confirm-btn secondary" id="confirmCancel">Cancel</button>
      <button class="confirm-btn primary" id="confirmOk">Delete</button>
    </div>
  </div>

  <!-- Application JavaScript (modular) -->
  <script src="js/data.js"></script>
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/state.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/actions.js"></script>
  <script src="js/timers.js"></script>
  <script src="js/app.js"></script>
  
  <!-- Initialize Lucide Icons -->
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
