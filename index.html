<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="8-Week Program" />
  <meta name="theme-color" content="#1a1a2e" />
  <title>8-Week Workout Program</title>
  <!-- Updated deployment trigger -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-card: rgba(22, 27, 34, 0.8);
      --accent-orange: #f39c12;
      --accent-orange-glow: rgba(243, 156, 18, 0.4);
      --accent-red: #e74c3c;
      --accent-blue: #3498db;
      --accent-green: #2ecc71;
      --text-primary: #f0f6fc;
      --text-secondary: #8b949e;
      --border-subtle: rgba(255, 255, 255, 0.08);
      --border-medium: rgba(255, 255, 255, 0.12);
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body { 
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif; 
      background: var(--bg-primary);
      min-height: 100vh; 
      min-height: -webkit-fill-available;
      overflow-x: hidden; 
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
    }
    
    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(ellipse 80% 50% at 50% -20%, rgba(243, 156, 18, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse 60% 40% at 100% 100%, rgba(52, 152, 219, 0.1) 0%, transparent 50%),
        radial-gradient(ellipse 50% 30% at 0% 80%, rgba(231, 76, 60, 0.08) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }
    
    /* Header */
    .header { 
      background: linear-gradient(180deg, rgba(13, 17, 23, 0.98) 0%, rgba(13, 17, 23, 0.92) 100%);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-subtle);
      padding: 18px 20px; 
      position: sticky; 
      top: 0; 
      z-index: 50;
    }
    .header-content { display: flex; justify-content: space-between; align-items: center; }
    .header-title { 
      font-size: 22px; 
      font-weight: 800; 
      color: var(--accent-orange); 
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .header-subtitle { 
      color: var(--text-secondary); 
      font-size: 12px; 
      margin-top: 3px; 
      font-weight: 500;
      letter-spacing: 0.3px;
    }
    .nav-tabs { display: flex; gap: 8px; }
    .nav-tab { 
      padding: 10px 16px; 
      border-radius: 10px; 
      background: transparent; 
      border: 1px solid var(--border-medium);
      color: var(--text-secondary); 
      font-size: 13px; 
      font-weight: 600; 
      cursor: pointer; 
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      text-transform: uppercase; 
      letter-spacing: 0.8px;
    }
    .nav-tab.active { 
      background: linear-gradient(135deg, var(--accent-orange) 0%, #e67e22 100%);
      color: #000; 
      border-color: transparent;
      box-shadow: 0 4px 20px var(--accent-orange-glow), inset 0 1px 0 rgba(255,255,255,0.2);
      font-weight: 700;
    }
    .nav-tab:active { transform: scale(0.94); }
    
    /* Pages */
    .page { display: none; animation: fadeIn 0.3s ease; }
    .page.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    
    /* Week Tabs */
    .week-tabs-container { padding: 20px 20px 16px 20px; }
    .week-tabs-scroll { 
      display: flex; 
      gap: 10px; 
      overflow-x: auto; 
      -webkit-overflow-scrolling: touch;
      padding-bottom: 8px;
      scrollbar-width: none;
      scroll-snap-type: x mandatory;
    }
    .week-tabs-scroll::-webkit-scrollbar { display: none; }
    .week-tab { 
      min-width: 95px;
      padding: 14px 18px; 
      border-radius: 14px; 
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      cursor: pointer; 
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      flex-shrink: 0;
      scroll-snap-align: start;
      backdrop-filter: blur(10px);
    }
    .week-tab:active { transform: scale(0.95); }
    .week-tab.active { 
      background: linear-gradient(135deg, var(--accent-red) 0%, #c0392b 100%);
      border-color: transparent;
      box-shadow: 0 6px 24px rgba(231, 76, 60, 0.35), inset 0 1px 0 rgba(255,255,255,0.15);
    }
    .week-number { font-size: 17px; font-weight: 700; color: var(--text-primary); margin-bottom: 3px; letter-spacing: -0.3px; }
    .week-progress { font-size: 11px; color: rgba(255, 255, 255, 0.6); font-weight: 600; }
    .week-tab.active .week-progress { color: rgba(255, 255, 255, 0.85); }
    
    /* Day Tabs */
    .day-tabs-container { padding: 0 20px 20px 20px; }
    .day-tabs { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .day-tab { 
      padding: 18px 14px; 
      border-radius: 16px; 
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      cursor: pointer; 
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      text-align: center;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }
    .day-tab::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: transparent;
      transition: background 0.25s ease;
    }
    .day-tab:active { transform: scale(0.96); }
    .day-tab.active { 
      background: linear-gradient(180deg, rgba(52, 152, 219, 0.2) 0%, rgba(52, 152, 219, 0.08) 100%);
      border-color: rgba(52, 152, 219, 0.4);
      box-shadow: 0 6px 24px rgba(52, 152, 219, 0.2);
    }
    .day-tab.active::before {
      background: linear-gradient(90deg, var(--accent-blue) 0%, #2980b9 100%);
    }
    .day-tab.completed { 
      background: linear-gradient(180deg, rgba(46, 204, 113, 0.15) 0%, rgba(46, 204, 113, 0.05) 100%);
      border-color: rgba(46, 204, 113, 0.3);
    }
    .day-tab.completed::before {
      background: linear-gradient(90deg, var(--accent-green) 0%, #27ae60 100%);
    }
    .day-tab.completed.active {
      background: linear-gradient(180deg, rgba(46, 204, 113, 0.25) 0%, rgba(46, 204, 113, 0.1) 100%);
      border-color: rgba(46, 204, 113, 0.5);
      box-shadow: 0 6px 24px rgba(46, 204, 113, 0.25);
    }
    .day-name { font-size: 15px; font-weight: 700; color: var(--text-primary); margin-bottom: 4px; }
    .day-subtitle { font-size: 11px; color: var(--text-secondary); font-weight: 500; line-height: 1.3; }
    .day-date { 
      font-size: 10px; 
      color: var(--accent-green);
      font-weight: 700; 
      margin-top: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .day-check { margin-top: 8px; font-size: 20px; filter: drop-shadow(0 2px 4px rgba(46, 204, 113, 0.3)); }
    
    /* Week Info Banner */
    .week-info-banner {
      margin: 0 20px 20px 20px;
      padding: 16px 18px;
      background: linear-gradient(135deg, rgba(243, 156, 18, 0.12) 0%, rgba(243, 156, 18, 0.04) 100%);
      border: 1px solid rgba(243, 156, 18, 0.2);
      border-radius: 14px;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }
    .week-info-banner::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      background: linear-gradient(180deg, var(--accent-orange) 0%, #e67e22 100%);
    }
    .week-info-title { font-size: 13px; font-weight: 700; color: var(--accent-orange); margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px; }
    .week-info-text { font-size: 13px; color: var(--text-secondary); line-height: 1.6; }
    
    /* Workout Container */
    .workout-container { padding: 0 20px 120px 20px; }
    
    /* Exercise Card */
    .exercise-card { 
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 16px; 
      padding: 18px; 
      margin-bottom: 14px;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      position: relative;
    }
    .exercise-card::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 16px;
      padding: 1px;
      background: linear-gradient(135deg, transparent 0%, rgba(255,255,255,0.05) 100%);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }
    .exercise-card:active { transform: scale(0.98); }
    .exercise-card.completed { 
      background: linear-gradient(135deg, rgba(46, 204, 113, 0.12) 0%, rgba(46, 204, 113, 0.04) 100%);
      border-color: rgba(46, 204, 113, 0.3);
    }
    .exercise-card.completed::after {
      background: linear-gradient(135deg, rgba(46, 204, 113, 0.3) 0%, transparent 50%);
    }
    
    .exercise-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 16px; }
    .exercise-name { font-size: 15px; font-weight: 600; color: var(--text-primary); flex: 1; line-height: 1.4; padding-right: 12px; }
    .complete-btn { 
      width: 40px; 
      height: 40px; 
      border-radius: 12px;
      border: 2px solid var(--border-medium);
      background: rgba(255, 255, 255, 0.03);
      color: var(--text-secondary); 
      font-size: 18px; 
      cursor: pointer; 
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .exercise-card.completed .complete-btn { 
      background: linear-gradient(135deg, var(--accent-green) 0%, #27ae60 100%);
      border-color: transparent;
      color: #fff;
      box-shadow: 0 4px 16px rgba(46, 204, 113, 0.35);
    }
    .complete-btn:active { transform: scale(0.88); }
    
    .exercise-details { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
    .detail-group { display: flex; flex-direction: column; }
    .detail-label { 
      font-size: 10px; 
      color: var(--text-secondary); 
      text-transform: uppercase; 
      letter-spacing: 0.8px; 
      font-weight: 600; 
      margin-bottom: 6px;
    }
    .detail-input { 
      width: 100%; 
      padding: 12px 8px;
      border-radius: 10px; 
      border: 1px solid var(--border-subtle);
      background: rgba(0, 0, 0, 0.25);
      font-size: 16px; 
      font-weight: 700; 
      color: var(--text-primary); 
      text-align: center;
      transition: all 0.2s ease;
      font-family: 'DM Sans', sans-serif;
    }
    .detail-input:focus {
      outline: none;
      border-color: var(--accent-orange);
      box-shadow: 0 0 0 3px var(--accent-orange-glow);
    }
    .detail-input::placeholder { color: rgba(255, 255, 255, 0.25); }
    .exercise-card.completed .detail-input { 
      background: rgba(46, 204, 113, 0.08); 
      border-color: rgba(46, 204, 113, 0.25);
    }
    
    .weight-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .weight-input { 
      width: 100%; 
      padding: 14px; 
      border-radius: 10px; 
      border: 1px solid var(--border-subtle);
      background: rgba(0, 0, 0, 0.25);
      font-size: 17px; 
      font-weight: 700; 
      color: var(--text-primary); 
      text-align: center;
      font-family: 'DM Sans', sans-serif;
    }
    .weight-input::placeholder { color: rgba(255, 255, 255, 0.25); }
    .weight-label { 
      display: flex; 
      align-items: center; 
      justify-content: center;
      font-size: 12px; 
      font-weight: 600; 
      color: var(--text-secondary);
      text-transform: uppercase; 
      letter-spacing: 0.5px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 10px;
      border: 1px solid var(--border-subtle);
    }
    
    /* Custom Exercise Section */
    .custom-exercise-section { 
      margin-top: 28px; 
      padding-top: 24px; 
      border-top: 1px solid var(--border-subtle);
    }
    .custom-exercise-title { 
      font-size: 14px; 
      font-weight: 700; 
      color: var(--accent-orange); 
      margin-bottom: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .custom-input { 
      width: 100%; 
      padding: 14px 16px;
      border-radius: 12px; 
      border: 1px solid var(--border-subtle);
      background: rgba(0, 0, 0, 0.25);
      font-size: 15px; 
      color: var(--text-primary); 
      margin-bottom: 12px; 
      font-weight: 500;
      font-family: 'DM Sans', sans-serif;
      transition: all 0.2s ease;
    }
    .custom-input:focus {
      outline: none;
      border-color: var(--accent-orange);
      box-shadow: 0 0 0 3px var(--accent-orange-glow);
    }
    .custom-input::placeholder { color: rgba(255, 255, 255, 0.3); }
    .custom-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; margin-bottom: 12px; }
    .add-custom-btn { 
      width: 100%; 
      padding: 16px; 
      border-radius: 12px; 
      background: linear-gradient(135deg, rgba(243, 156, 18, 0.15) 0%, rgba(243, 156, 18, 0.08) 100%);
      border: 1px solid rgba(243, 156, 18, 0.25);
      color: var(--accent-orange); 
      font-size: 14px; 
      font-weight: 700; 
      cursor: pointer;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .add-custom-btn:active { transform: scale(0.97); background: rgba(243, 156, 18, 0.2); }
    
    /* Save Button */
    .save-workout-btn { 
      width: 100%; 
      padding: 20px; 
      border-radius: 14px; 
      border: none; 
      background: linear-gradient(135deg, rgba(46, 204, 113, 0.2) 0%, rgba(46, 204, 113, 0.1) 100%);
      border: 1px solid rgba(46, 204, 113, 0.2);
      color: rgba(255, 255, 255, 0.4); 
      font-size: 15px; 
      font-weight: 700; 
      text-transform: uppercase; 
      letter-spacing: 1.5px; 
      cursor: pointer; 
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      margin-top: 20px;
    }
    .save-workout-btn:active { transform: scale(0.97); }
    .save-workout-btn.ready { 
      background: linear-gradient(135deg, var(--accent-green) 0%, #27ae60 100%);
      border-color: transparent;
      color: #fff;
      box-shadow: 0 8px 32px rgba(46, 204, 113, 0.4), inset 0 1px 0 rgba(255,255,255,0.2);
    }
    
    /* Stats Page */
    .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; padding: 20px; }
    .backup-section { 
      padding: 0 20px 20px 20px;
    }
    .backup-buttons { 
      display: grid; 
      grid-template-columns: 1fr 1fr; 
      gap: 12px; 
    }
    .backup-btn { 
      padding: 16px; 
      border-radius: 14px; 
      border: 1px solid var(--border-medium);
      background: var(--bg-card);
      color: var(--text-primary); 
      font-size: 12px; 
      font-weight: 700; 
      cursor: pointer; 
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      backdrop-filter: blur(10px);
    }
    .backup-btn:active { transform: scale(0.95); }
    .backup-btn.download { 
      border-color: rgba(46, 204, 113, 0.25); 
      color: var(--accent-green);
      background: linear-gradient(135deg, rgba(46, 204, 113, 0.1) 0%, transparent 100%);
    }
    .backup-btn.upload { 
      border-color: rgba(52, 152, 219, 0.25); 
      color: var(--accent-blue);
      background: linear-gradient(135deg, rgba(52, 152, 219, 0.1) 0%, transparent 100%);
    }
    .stat-card { 
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 16px; 
      padding: 24px 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }
    .stat-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(243, 156, 18, 0.08) 0%, transparent 50%);
      pointer-events: none;
    }
    .stat-value { 
      font-size: 36px; 
      font-weight: 800; 
      background: linear-gradient(135deg, var(--accent-orange) 0%, #e67e22 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 6px;
      position: relative;
    }
    .stat-label { font-size: 11px; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px; font-weight: 600; position: relative; }
    
    .history-section { padding: 0 20px 120px 20px; }
    .section-title { font-size: 18px; font-weight: 700; color: var(--text-primary); margin-bottom: 18px; letter-spacing: -0.3px; }
    .history-card { 
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 16px; 
      padding: 18px;
      margin-bottom: 14px;
      backdrop-filter: blur(10px);
    }
    .history-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 14px; gap: 12px; }
    .history-workout-name { font-size: 14px; font-weight: 600; color: var(--text-primary); margin-bottom: 4px; line-height: 1.4; }
    .history-date { font-size: 11px; color: var(--text-secondary); font-weight: 500; }
    .history-badge { 
      padding: 6px 10px;
      border-radius: 8px; 
      background: linear-gradient(135deg, rgba(243, 156, 18, 0.15) 0%, rgba(243, 156, 18, 0.08) 100%);
      color: var(--accent-orange); 
      font-size: 10px; 
      font-weight: 700; 
      text-transform: uppercase; 
      letter-spacing: 0.5px;
      border: 1px solid rgba(243, 156, 18, 0.2);
      white-space: nowrap;
    }
    .history-actions { display: flex; align-items: center; gap: 8px; flex-shrink: 0; }
    .delete-btn { 
      padding: 6px 10px;
      border-radius: 8px; 
      background: transparent; 
      border: 1px solid rgba(231, 76, 60, 0.25);
      color: var(--accent-red); 
      font-size: 11px; 
      font-weight: 700; 
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .delete-btn:active { transform: scale(0.94); background: rgba(231, 76, 60, 0.1); }
    .history-exercises { display: grid; gap: 8px; }
    .history-exercise { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      padding: 10px 14px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px; 
      font-size: 12px;
    }
    .history-exercise-name { color: var(--text-secondary); font-weight: 500; flex: 1; }
    .history-exercise-details { color: var(--text-primary); font-weight: 700; font-size: 13px; }
    
    .empty-state { text-align: center; padding: 60px 24px; color: var(--text-secondary); }
    .empty-state-icon { font-size: 56px; margin-bottom: 16px; opacity: 0.6; }
    .empty-state-text { font-size: 15px; font-weight: 500; line-height: 1.5; }
    
    /* Achievement Popup */
    .achievement-popup { 
      position: fixed; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%) scale(0); 
      background: linear-gradient(180deg, rgba(22, 27, 34, 0.98) 0%, rgba(13, 17, 23, 0.98) 100%);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(243, 156, 18, 0.3);
      border-radius: 24px; 
      padding: 36px 32px;
      text-align: center; 
      z-index: 1000; 
      transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      max-width: 280px;
      width: 85%;
      box-shadow: 0 24px 64px rgba(0, 0, 0, 0.6), 0 0 80px rgba(243, 156, 18, 0.15);
    }
    .achievement-popup.show { transform: translate(-50%, -50%) scale(1); }
    .achievement-icon { font-size: 64px; margin-bottom: 16px; animation: popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); }
    @keyframes popIn { 
      0% { transform: scale(0) rotate(-20deg); } 
      60% { transform: scale(1.2) rotate(5deg); }
      100% { transform: scale(1) rotate(0); } 
    }
    .achievement-title { 
      font-size: 22px; 
      font-weight: 800; 
      background: linear-gradient(135deg, var(--accent-orange) 0%, #e67e22 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }
    .achievement-text { font-size: 14px; color: var(--text-secondary); font-weight: 500; }
    .overlay { 
      position: fixed; 
      top: 0; left: 0; right: 0; bottom: 0; 
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      z-index: 999; 
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .overlay.show { display: block; opacity: 1; }
    
    /* Confirm Dialog */
    .confirm-dialog { 
      position: fixed; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%);

    // ========== INIT ==========
    function initializeApp() {
      loadState();
      renderWeekTabs();
      renderDayTabs();
      renderWeekInfo();
      renderWorkout();
    }

    function loadState() {
      try {
        const raw = localStorage.getItem(STATE_KEY);
        if (raw) {
          const state = JSON.parse(raw);
          workoutData = state.workoutData || {};
          workoutHistory = state.workoutHistory || [];
          currentWeek = state.currentWeek || 'week1';
          currentDay = state.currentDay || 'day1';
        }
      } catch (e) {
        console.error('Failed to load state:', e);
      }
      
      // Initialize workout data structure and fix any null/invalid values
      Object.keys(workoutProgram).forEach(week => {
        if (!workoutData[week]) workoutData[week] = {};
        Object.keys(workoutProgram[week].days).forEach(day => {
          if (!workoutData[week][day]) workoutData[week][day] = {};
          workoutProgram[week].days[day].exercises.forEach((exercise, idx) => {
            if (!workoutData[week][day][idx]) {
              workoutData[week][day][idx] = {
                sets: exercise.sets,
                reps: exercise.reps,
                weight: exercise.defaultWeight || 0,
                completed: false
              };
            } else {
              // Fix any null or invalid values in existing data
              const data = workoutData[week][day][idx];
              if (data.weight == null || data.weight === '' || isNaN(data.weight)) {
                data.weight = exercise.defaultWeight || 0;
              }
              if (data.sets == null) data.sets = exercise.sets;
              if (data.reps == null) data.reps = exercise.reps;
              if (data.completed == null) data.completed = false;
            }
          });
        });
      });
      
      saveState();
    }

    function saveState() {
      try {
        const state = {
          workoutData,
          workoutHistory,
          currentWeek,
          currentDay
        };
        localStorage.setItem(STATE_KEY, JSON.stringify(state));
      } catch (e) {
        console.error('Failed to save state:', e);
      }
    }

    // ========== RENDERING ==========
    function renderWeekTabs() {
      const container = document.getElementById('weekTabs');
      container.innerHTML = '';
      
      Object.keys(workoutProgram).forEach(weekKey => {
        const weekNum = weekKey.replace('week', '');
        const isActive = weekKey === currentWeek;
        
        // Calculate progress - check workout history for saved workouts
        const days = Object.keys(workoutProgram[weekKey].days);
        let completedDays = 0;
        days.forEach(dayKey => {
          // Check if this day has been saved in workout history
          const hasSavedWorkout = workoutHistory.some(session => 
            session.week === weekKey && session.day === dayKey
          );
          if (hasSavedWorkout) completedDays++;
        });
        
        const tab = document.createElement('div');
        tab.className = 'week-tab' + (isActive ? ' active' : '');
        tab.innerHTML = `
          <div class="week-number">Week ${weekNum}</div>
          <div class="week-progress">${completedDays}/${days.length} days</div>
        `;
        tab.onclick = () => switchWeek(weekKey);
        container.appendChild(tab);
      });
    }

    function renderDayTabs() {
      const container = document.getElementById('dayTabs');
      const days = workoutProgram[currentWeek].days;
      container.innerHTML = '';
      
      Object.keys(days).forEach(dayKey => {
        const day = days[dayKey];
        const isActive = dayKey === currentDay;
        
        // Check if this day has been saved in workout history and get the most recent date
        const savedSession = workoutHistory.find(session => 
          session.week === currentWeek && session.day === dayKey
        );
        const hasSavedWorkout = !!savedSession;
        
        let dateStr = '';
        if (hasSavedWorkout) {
          const date = new Date(savedSession.date);
          dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }
        
        const tab = document.createElement('div');
        let className = 'day-tab';
        if (isActive) className += ' active';
        if (hasSavedWorkout) className += ' completed';
        tab.className = className;
        
        tab.innerHTML = `
          <div class="day-name">${day.name}</div>
          <div class="day-subtitle">${day.subtitle}</div>
          ${hasSavedWorkout ? `<div class="day-date">${dateStr}</div>` : ''}
          ${hasSavedWorkout ? '<div class="day-check">‚úì</div>' : ''}
        `;
        tab.onclick = () => switchDay(dayKey);
        container.appendChild(tab);
      });

      const isCompleted = data.completed || false;
      const sets = data.sets != null ? data.sets : exercise.sets;
      const reps = data.reps != null ? data.reps : exercise.reps;
      // Handle null, undefined, and ensure we get a number
      let weight = data.weight;
      if (weight == null || weight === '') {
        weight = exercise.defaultWeight || 0;
      }
      weight = Number(weight) || 0;
      
      // Get last weight used for this exercise from history
      const lastWeight = getLastWeight(exercise.name);
      const isPR = lastWeight > 0 && weight > lastWeight;
      
      return `
        <div class="exercise-card${isCompleted ? ' completed' : ''}">
          <div class="exercise-header">
            <div class="exercise-name">
              ${exercise.name}
              ${isPR ? '<span class="pr-badge">üèÜ PR!</span>' : ''}
            </div>
            <button onclick="toggleComplete(${index})" type="button" class="complete-btn">
              ${isCompleted ? '‚úì' : '‚óã'}
            </button>
          </div>
          
          <div class="exercise-details">
            <div class="detail-group">
              <div class="detail-label">Sets</div>
              <input type="number" class="detail-input" value="${sets}" 
                     onchange="updateExerciseData(${index}, 'sets', this.value)" 
                     inputmode="numeric" />
            </div>
            <div class="detail-group">
              <div class="detail-label">Reps</div>
              <input type="text" class="detail-input" value="${reps}" 
                     onchange="updateExerciseData(${index}, 'reps', this.value)" />
            </div>
            <div class="detail-group">
              <div class="detail-label">Weight</div>
              <div class="weight-controls">
                <button type="button" class="weight-btn" onclick="adjustWeight(${index}, -5)">‚àí</button>
                <input type="number" class="detail-input weight-input-field" value="${weight}" 
                       id="weight-${index}"
                       onchange="updateExerciseData(${index}, 'weight', this.value)" 
                       inputmode="decimal" />
                <button type="button" class="weight-btn" onclick="adjustWeight(${index}, 5)">+</button>
              </div>
              ${lastWeight > 0 ? `<div class="last-weight">Last: <span>${lastWeight} lb</span></div>` : ''}
            </div>
          </div>
        </div>
      `;
    }
    
    // Get last weight used for an exercise from history
    function getLastWeight(exerciseName) {
      for (const session of workoutHistory) {
        const exercise = session.exercises.find(e => e.name === exerciseName);
        if (exercise && exercise.weight > 0) {
          return exercise.weight;
        }
      }
      return 0;
    }
    
    // Adjust weight by increment
    function adjustWeight(index, increment) {
      const input = document.getElementById(`weight-${index}`);
      if (input) {
        const currentValue = Number(input.value) || 0;
        const newWeight = Math.max(0, currentValue + increment);
        input.value = newWeight;
        updateExerciseData(index, 'weight', newWeight);
        
        // Haptic feedback if available
        if (navigator.vibrate) navigator.vibrate(10);
      }
    }

    // ========== ACTIONS ==========
    function switchPage(page) {
      currentPage = page;
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
      
      if (page === 'workout') {
        document.getElementById('workoutPage').classList.add('active');
        document.querySelectorAll('.nav-tab')[0].classList.add('active');
      } else {
        document.getElementById('progressPage').classList.add('active');
        document.querySelectorAll('.nav-tab')[1].classList.add('active');
        renderProgressPage();
      }
    }

    function switchWeek(week) {
      currentWeek = week;
      currentDay = 'day1';
      saveState();
      renderWeekTabs();
      renderDayTabs();
      renderWeekInfo();
      renderWorkout();
    }

    function switchDay(day) {
      currentDay = day;
      saveState();
      renderDayTabs();
      renderWorkout();
    }

    function updateExerciseData(index, field, value) {
      if (!workoutData[currentWeek][currentDay][index]) {
        workoutData[currentWeek][currentDay][index] = { sets: 3, reps: '10', weight: 0, completed: false };
      }
      workoutData[currentWeek][currentDay][index][field] = field === 'weight' || field === 'sets' ? Number(value) : value;
      saveState();
    }

    function toggleComplete(index) {
      if (!workoutData[currentWeek][currentDay][index]) {
        workoutData[currentWeek][currentDay][index] = { sets: 3, reps: '10', weight: 0, completed: false };
      }
      const wasCompleted = workoutData[currentWeek][currentDay][index].completed;
      workoutData[currentWeek][currentDay][index].completed = !wasCompleted;
      saveState();
      renderDayTabs();
      renderWorkout();
      
      // Start rest timer when completing an exercise (not uncompleting)
      if (!wasCompleted) {
        // Determine rest time: 75-90 sec for big lifts, 45-60 sec for accessories
        const exerciseName = workoutProgram[currentWeek].days[currentDay].exercises[index]?.name.toLowerCase() || '';
        const isBigLift = exerciseName.includes('thrust') || exerciseName.includes('deadlift') || 
                          exerciseName.includes('squat') || exerciseName.includes('hack') ||
                          exerciseName.includes('press') || exerciseName.includes('row');
        startRestTimer(isBigLift ? 75 : 45);
        
        // Haptic feedback
        if (navigator.vibrate) navigator.vibrate([50, 30, 50]);
      }
    }

    function addCustomExercise() {
      const name = document.getElementById('customName').value.trim();
      const sets = document.getElementById('customSets').value;
      const reps = document.getElementById('customReps').value.trim();
      const weight = document.getElementById('customWeight').value;

      if (!name) {
        showAchievement('Missing Info', 'Please enter exercise name', '‚ö†Ô∏è');
        return;
      }

      const customExercise = {
        name: name,
        sets: sets || 3,
        reps: reps || '10',
        defaultWeight: weight || 0,
        isCustom: true
      };

      // Add to the current day's exercise list
      workoutProgram[currentWeek].days[currentDay].exercises.push(customExercise);
      
      const newIndex = workoutProgram[currentWeek].days[currentDay].exercises.length - 1;
      // Always set the custom exercise as completed
      workoutData[currentWeek][currentDay][newIndex] = {
        sets: customExercise.sets,
        reps: customExercise.reps,
        weight: customExercise.defaultWeight,
        completed: true
      };

      saveState();
      renderDayTabs();
      renderWorkout();
      showAchievement('Added!', `${name} added to workout`, '‚úÖ');
    }

    function saveWorkout() {
      const day = workoutProgram[currentWeek].days[currentDay];
      const dayData = workoutData[currentWeek][currentDay];
      
      const workoutSession = {
        id: Date.now(),
        date: new Date().toISOString(),
        week: currentWeek,
        day: currentDay,
        workoutName: `Week ${currentWeek.replace('week', '')} - ${day.name}: ${day.subtitle}`,
        duration: workoutTimerSeconds,
        exercises: []
      };
      
      day.exercises.forEach((exercise, index) => {
        if (dayData[index] && dayData[index].completed) {
          workoutSession.exercises.push({
            name: exercise.name,
            sets: dayData[index].sets,
            reps: dayData[index].reps,
            weight: dayData[index].weight
          });
        }
      });
      
      if (workoutSession.exercises.length === 0) {
        showAchievement('No Exercises', 'Complete at least one exercise', '‚ö†Ô∏è');
        return;
      }
      
      workoutHistory.unshift(workoutSession);
      
      // Stop and reset workout timer
      stopWorkoutTimer();
      resetWorkoutTimer();
      
      // Celebrate with confetti!
      launchConfetti();
      
      const durationStr = workoutTimerSeconds > 0 ? ` in ${formatTime(workoutSession.duration)}` : '';
      showAchievement('Workout Complete! üéâ', `${workoutSession.exercises.length} exercises logged${durationStr}`, 'üí™');
      
      // Remove custom exercises after saving
      workoutProgram[currentWeek].days[currentDay].exercises = workoutProgram[currentWeek].days[currentDay].exercises.filter(e => !e.isCustom);
      
      // Reset completion but keep weights/sets/reps
      Object.keys(dayData).forEach(key => {
        if (dayData[key].completed) {
          dayData[key].completed = false;
        }
      });
      
      saveState();
      renderWeekTabs();
      renderDayTabs();
      renderWorkout();
    }
    
    // Confetti celebration
    function launchConfetti() {
      const colors = ['#f39c12', '#e74c3c', '#3498db', '#2ecc71', '#9b59b6'];
      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
          confetti.style.width = (5 + Math.random() * 10) + 'px';
          confetti.style.height = confetti.style.width;
          confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
          document.body.appendChild(confetti);
          setTimeout(() => confetti.remove(), 4000);
        }, i * 30);
      }
    }

    function renderProgressPage() {
      const totalWorkouts = workoutHistory.length;
      const weekNum = parseInt(currentWeek.replace('week', ''));
      const streak = calculateStreak();
      
      document.getElementById('totalWorkouts').textContent = totalWorkouts;
      document.getElementById('currentWeek').textContent = weekNum;
      document.getElementById('streakCount').textContent = streak;
      
      renderHistory();
    }
    
    // Calculate workout streak (consecutive days with workouts)
    function calculateStreak() {
      if (workoutHistory.length === 0) return 0;
      
      let streak = 0;
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      
      // Get unique workout dates
      const workoutDates = [...new Set(workoutHistory.map(w => {
        const d = new Date(w.date);
        d.setHours(0, 0, 0, 0);
        return d.getTime();
      }))].sort((a, b) => b - a);
      
      // Check if there's a workout today or yesterday to start the streak
      const mostRecentDate = workoutDates[0];
      const daysSinceLastWorkout = Math.floor((today.getTime() - mostRecentDate) / (1000 * 60 * 60 * 24));
      
      if (daysSinceLastWorkout > 1) return 0; // Streak broken
      
      // Count consecutive days
      let checkDate = mostRecentDate;
      for (let i = 0; i < workoutDates.length; i++) {
        if (workoutDates[i] === checkDate) {
          streak++;
          checkDate -= (1000 * 60 * 60 * 24); // Previous day
        } else if (workoutDates[i] < checkDate - (1000 * 60 * 60 * 24)) {
          break; // Gap found
        }
      }
      
      return streak;
    }

    function renderHistory() {
      const container = document.getElementById('historyContainer');
      
      if (workoutHistory.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üìã</div>
            <div class="empty-state-text">No workouts yet. Start training!</div>
          </div>`;
        return;
      }
      
      container.innerHTML = workoutHistory.slice(0, 20).map(session => {
        const date = new Date(session.date);
        const dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        const timeStr = date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
        
        return `
          <div class="history-card">
            <div class="history-header">
              <div>
                <div class="history-workout-name">${session.workoutName}</div>
                <div class="history-date">${dateStr} at ${timeStr}</div>
              </div>
              <div class="history-actions">
                <div class="history-badge">${session.exercises.length} exercises</div>
                <button class="delete-btn" type="button" onclick="deleteWorkout(${session.id})">Delete</button>
              </div>
            </div>
            <div class="history-exercises">
              ${session.exercises.map(ex => `
                <div class="history-exercise">
                  <span class="history-exercise-name">${ex.name}</span>
                  <span class="history-exercise-details">${ex.sets} √ó ${ex.reps} @ ${ex.weight} lbs</span>
                </div>`).join('')}
            </div>
          </div>`;
      }).join('');
    }

    function deleteWorkout(sessionId) {
      showConfirm('Delete Workout?', 'This action cannot be undone.', () => {
        const index = workoutHistory.findIndex((s) => s.id === sessionId);
        if (index === -1) return;
        workoutHistory.splice(index, 1);
        saveState();
        renderProgressPage();
        showAchievement('Deleted', 'Workout removed from history', 'üóëÔ∏è');
      });
    }

    function showConfirm(title, text, onConfirm) {
      const dialog = document.getElementById('confirmDialog');
      const overlay = document.getElementById('confirmOverlay');
      const titleEl = document.getElementById('confirmTitle');
      const textEl = document.getElementById('confirmText');
      const okBtn = document.getElementById('confirmOk');
      const cancelBtn = document.getElementById('confirmCancel');

      titleEl.textContent = title;
      textEl.textContent = text;

      dialog.style.display = 'block';
      overlay.classList.add('show');

      const cleanup = () => {
        dialog.style.display = 'none';
        overlay.classList.remove('show');
        okBtn.onclick = null;
        cancelBtn.onclick = null;
      };

      okBtn.onclick = () => {
        cleanup();
        onConfirm();
      };

      cancelBtn.onclick = cleanup;
      overlay.onclick = cleanup;
    }

    // ========== BACKUP/RESTORE ==========
    function downloadBackup() {
      if (workoutHistory.length === 0) {
        showAchievement('No Data', 'No workouts to backup yet', '‚ö†Ô∏è');
        return;
      }

      // Create CSV content
      let csv = 'Date,Time,Week,Day,Workout Name,Exercise Name,Sets,Reps,Weight\n';
      
      workoutHistory.forEach(session => {
        const date = new Date(session.date);
        const dateStr = date.toLocaleDateString('en-US');
        const timeStr = date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        
        session.exercises.forEach(ex => {
          csv += `"${dateStr}","${timeStr}","${session.week}","${session.day}","${session.workoutName}","${ex.name}",${ex.sets},"${ex.reps}",${ex.weight}\n`;
        });
      });

      // Create download
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `workout-backup-${new Date().toISOString().split('T')[0]}.csv`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      window.URL.revokeObjectURL(url);

      showAchievement('Backup Downloaded!', 'Save this file safely', 'üíæ');
    }

    function restoreBackup(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const csv = e.target.result;
          const lines = csv.split('\n').slice(1); // Skip header
          
          const restoredSessions = {};
          
          lines.forEach(line => {
            if (!line.trim()) return;
            
            const matches = line.match(/(".*?"|[^,]+)(?=\s*,|\s*$)/g);
            if (!matches || matches.length < 9) return;
            
            const [dateStr, timeStr, week, day, workoutName, exName, sets, reps, weight] = matches.map(m => m.replace(/^"|"$/g, ''));
            
            // Create unique session key
            const sessionKey = `${dateStr}_${timeStr}_${workoutName}`;
            
            if (!restoredSessions[sessionKey]) {
              restoredSessions[sessionKey] = {
                id: Date.now() + Math.random(),
                date: new Date(`${dateStr} ${timeStr}`).toISOString(),
                week: week,
                day: day,
                workoutName: workoutName,
                exercises: []
              };
            }
            
            restoredSessions[sessionKey].exercises.push({
              name: exName,
              sets: parseInt(sets) || 3,
              reps: reps,
              weight: parseFloat(weight) || 0
            });
          });
          
          // Add restored sessions to history
          const newSessions = Object.values(restoredSessions);
          workoutHistory = [...newSessions, ...workoutHistory];
          
          // Remove duplicates based on date and workout name
          const seen = new Set();
          workoutHistory = workoutHistory.filter(session => {
            const key = `${session.date}_${session.workoutName}`;
            if (seen.has(key)) return false;
            seen.add(key);
            return true;
          });
          
          // Sort by date descending
          workoutHistory.sort((a, b) => new Date(b.date) - new Date(a.date));
          
          saveState();
          renderProgressPage();
          showAchievement('Backup Restored!', `${newSessions.length} workouts imported`, '‚úÖ');
          
        } catch (error) {
          console.error('Restore error:', error);
          showAchievement('Restore Failed', 'Invalid backup file format', '‚ùå');
        }
      };
      
      reader.readAsText(file);
      event.target.value = ''; // Reset file input
    }

    // ========== WORKOUT TIMER ==========
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }
    
    function updateWorkoutTimerDisplay() {
      const display = document.getElementById('workoutTimerDisplay');
      if (display) {
        display.textContent = formatTime(workoutTimerSeconds);
      }
    }
    
    function toggleWorkoutTimer() {
      if (workoutTimerRunning) {
        stopWorkoutTimer();
      } else {
        startWorkoutTimer();
      }
    }
    
    function startWorkoutTimer() {
      workoutTimerRunning = true;
      const btn = document.getElementById('timerToggleBtn');
      if (btn) {
        btn.textContent = 'Pause';
        btn.classList.add('active');
      }
      workoutTimerInterval = setInterval(() => {
        workoutTimerSeconds++;
        updateWorkoutTimerDisplay();
      }, 1000);
    }
    
    function stopWorkoutTimer() {
      workoutTimerRunning = false;
      const btn = document.getElementById('timerToggleBtn');
      if (btn) {
        btn.textContent = 'Resume';
        btn.classList.remove('active');
      }
      if (workoutTimerInterval) {
        clearInterval(workoutTimerInterval);
        workoutTimerInterval = null;
      }
    }
    
    function resetWorkoutTimer() {
      workoutTimerSeconds = 0;
      workoutTimerRunning = false;
      const btn = document.getElementById('timerToggleBtn');
      if (btn) {
        btn.textContent = 'Start';
        btn.classList.remove('active');
      }
      if (workoutTimerInterval) {
        clearInterval(workoutTimerInterval);
        workoutTimerInterval = null;
      }
      updateWorkoutTimerDisplay();
    }
    
    // ========== REST TIMER ==========
    function startRestTimer(seconds) {
      restTimerTotal = seconds;
      restTimerSeconds = seconds;
      
      const overlay = document.getElementById('restTimerOverlay');
      const circle = document.getElementById('restTimerCircle');
      const timeDisplay = document.getElementById('restTimerTime');
      const subtitle = document.getElementById('restTimerSubtitle');
      
      subtitle.textContent = seconds >= 60 ? 'Big lift - take your time!' : 'Quick rest - stay warm!';
      
      overlay.classList.add('show');
      updateRestTimerDisplay();
      
      // Clear any existing interval
      if (restTimerInterval) clearInterval(restTimerInterval);
      
      restTimerInterval = setInterval(() => {
        restTimerSeconds--;
        updateRestTimerDisplay();
        
        if (restTimerSeconds <= 0) {
          skipRestTimer();
          // Vibrate when done
          if (navigator.vibrate) navigator.vibrate([100, 50, 100, 50, 100]);
        }
      }, 1000);
    }
    
    function updateRestTimerDisplay() {
      const circle = document.getElementById('restTimerCircle');
      const timeDisplay = document.getElementById('restTimerTime');
      
      if (timeDisplay) timeDisplay.textContent = restTimerSeconds;
      if (circle) {
        const progress = ((restTimerTotal - restTimerSeconds) / restTimerTotal) * 100;
        circle.style.setProperty('--progress', progress + '%');
      }
    }
    
    function skipRestTimer() {
      if (restTimerInterval) {
        clearInterval(restTimerInterval);
        restTimerInterval = null;
      }
      const overlay = document.getElementById('restTimerOverlay');
      if (overlay) overlay.classList.remove('show');
    }

    function showAchievement(title, text, icon = 'üí™') {
      const popup = document.getElementById('achievementPopup');
      const overlay = document.getElementById('overlay');
      const iconEl = document.getElementById('achievementIcon');
      const titleEl = document.getElementById('achievementTitle');
      const textEl = document.getElementById('achievementText');
      
      iconEl.textContent = icon;
      titleEl.textContent = title;
      textEl.textContent = text;
      
      overlay.classList.add('show');
      popup.classList.add('show');
      
      setTimeout(() => {
        overlay.classList.remove('show');
        popup.classList.remove('show');
      }, 1250);
    }

    // ========== BOOT ==========
    window.onload = initializeApp;
  </script>
